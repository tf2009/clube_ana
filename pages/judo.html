<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Ana - Judo</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #c8102e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2.3em;
        }
        h2 {
            cursor: grab;
            margin: 20px 0; 
            font-size: 1.1em;
            background-color: lightblue;
            padding: 10px 15px;
            border-radius: 20px;
            width: 35%; 
            text-align: justify; 
        }
        h3 {
            margin: 0;
            font-size: 1.3em;
        }
        #club-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            height: 60px;
        }
        #homeButton {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #c8102e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .dropdown {
            display: none;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        .functionality {
            margin-bottom: 50px;
            width: 80%;
        }
        input, textarea {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 20%;
        }
        #searchAthlete {
            width: 20%;
        }
        textarea {
            height: 50px;
            vertical-align: middle;
            width: 60%;
        }
        #bookingDate, #bookingStartTime, #bookingEndTime {
            width: 8%; 
        }
        #saveBookingButton, #saveAthleteButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #clearBookingsButton {
            padding: 10px 20px; 
            background-color: #d81d1d; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .remove-athlete {
            cursor: pointer;
            color: red;
            font-size: 0.9em;
        }
        .calendar-container {
            margin-top: 80px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #calendar {
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 5px; 
            width: 100%;
        }
        .day {
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
            position: relative;
            height: 80px;
            overflow: hidden; 
        }
        .booking {
            position: absolute;
            width: 100%;
            color: white;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            padding: 2px 0;
            bottom: 0; 
            margin-top: 2px; 
        }
        .day-header {
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            font-weight: bold;
            margin-bottom: 5px;
            background-color: lightblue; 
        }
        .day-name {
            text-align: center; 
            border: 1px solid #ddd; 
        }
        .escalão-header {
            font-size: 12px;
            font-weight: bold;
            color: blue;
            background-color: lightgray;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Judo</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
</header>
<br>

<!-- Functionality Sections -->
<div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
        Procurar atleta <span style="margin-left: 5px;">▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
        <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')">Adicionar atleta <span>▼</span></h2>
    <div id="addDropdown" class="dropdown">
        <input type="text" id="athleteName" placeholder="Nome" required>
        <input type="text" id="athleteParents" placeholder="Pais" required>
        <input type="text" id="athleteContact" placeholder="Contacto" required>
        <input type="text" id="athleteEscalao" placeholder="Escalão" required>
        <textarea id="athleteComments" placeholder="Comentários"></textarea>
        <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">Atletas inscritos <span>▼</span></h2>
    <div id="listDropdown" class="dropdown">
        <div id="athleteListContainer">
            <div id="athleteTables"></div>
        </div>
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')">Marcar treinos <span>▼</span></h2>
    <div id="bookingDropdown" class="dropdown">
        <input type="date" id="bookingDate" required>
        <input type="time" id="bookingStartTime" required>
        <input type="time" id="bookingEndTime" required>
        <input type="color" id="bookingColor" value="#ff0000">
        <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
        <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
        <button id="clearBookingsButton" onclick="clearAllBookings()">Limpar calendário</button>
    </div>
</div>

<!-- Calendar Display -->
<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
        <h3 id="currentMonth"></h3>
        <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    const athletesKey = 'athletes_judo';
    const bookingsKey = 'bookings_judo';

    let athletes = JSON.parse(localStorage.getItem(athletesKey)) || [];
    let bookings = JSON.parse(localStorage.getItem(bookingsKey)) || [];

    // Function to toggle dropdown visibility
    function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Function to add an athlete
    function addAthlete() {
        const name = document.getElementById('athleteName').value;
        const parents = document.getElementById('athleteParents').value;
        const contact = document.getElementById('athleteContact').value;
        const escalão = document.getElementById('athleteEscalao').value;
        const comments = document.getElementById('athleteComments').value;

        if (name && parents && contact && escalão) {
            const athlete = { name, parents, contact, escalão, comments };
            athletes.push(athlete);
            localStorage.setItem(athletesKey, JSON.stringify(athletes));
            displayAthleteList();
            clearAthleteInputs();
        } else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    }

    // Function to clear athlete input fields
    function clearAthleteInputs() {
        document.getElementById('athleteName').value = '';
        document.getElementById('athleteParents').value = '';
        document.getElementById('athleteContact').value = '';
        document.getElementById('athleteEscalao').value = '';
        document.getElementById('athleteComments').value = '';
    }

    // Function to display the athlete list
    function displayAthleteList() {
        const athleteTables = document.getElementById('athleteTables');
        athleteTables.innerHTML = '';

        if (athletes.length === 0) {
            athleteTables.innerHTML = '<p>Nenhum atleta inscrito.</p>';
            return;
        }

        athletes.forEach((athlete, index) => {
            const athleteDiv = document.createElement('div');
            athleteDiv.innerHTML = `
                <div class="escalão-header">${athlete.escalão}</div>
                <p><strong>${athlete.name}</strong></p>
                <p>Pais: ${athlete.parents}, Contacto: ${athlete.contact}</p>
                <p>Comentários: ${athlete.comments}</p>
                <span class="remove-athlete" onclick="removeAthlete(${index})">Remover atleta</span>
                <hr>
            `;
            athleteTables.appendChild(athleteDiv);
        });
    }

    // Function to remove an athlete
    function removeAthlete(index) {
        athletes.splice(index, 1);
        localStorage.setItem(athletesKey, JSON.stringify(athletes));
        displayAthleteList();
    }

    // Function to search athletes by name
    function searchAthlete() {
        const query = document.getElementById('searchAthlete').value.toLowerCase();
        const filteredAthletes = athletes.filter(athlete => athlete.name.toLowerCase().includes(query));
        displayFilteredAthletes(filteredAthletes);
    }

    // Function to display filtered athletes
    function displayFilteredAthletes(filteredAthletes) {
        const athleteTables = document.getElementById('athleteTables');
        athleteTables.innerHTML = '';

        if (filteredAthletes.length === 0) {
            athleteTables.innerHTML = '<p>Nenhum atleta encontrado.</p>';
            return;
        }

        filteredAthletes.forEach((athlete, index) => {
            const athleteDiv = document.createElement('div');
            athleteDiv.innerHTML = `
                <div class="escalão-header">${athlete.escalão}</div>
                <p><strong>${athlete.name}</strong></p>
                <p>Pais: ${athlete.parents}, Contacto: ${athlete.contact}</p>
                <p>Comentários: ${athlete.comments}</p>
                <span class="remove-athlete" onclick="removeAthlete(${index})">Remover atleta</span>
                <hr>
            `;
            athleteTables.appendChild(athleteDiv);
        });
    }

    // Function to add a booking
    function addBooking() {
        const date = document.getElementById('bookingDate').value;
        const startTime = document.getElementById('bookingStartTime').value;
        const endTime = document.getElementById('bookingEndTime').value;
        const color = document.getElementById('bookingColor').value;
        const comment = document.getElementById('bookingComment').value;

        if (date && startTime && endTime) {
            const booking = { date, startTime, endTime, color, comment };
            bookings.push(booking);
            localStorage.setItem(bookingsKey, JSON.stringify(bookings));
            renderCalendar();
            clearBookingInputs();
        } else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    }

    // Function to clear booking input fields
    function clearBookingInputs() {
        document.getElementById('bookingDate').value = '';
        document.getElementById('bookingStartTime').value = '';
        document.getElementById('bookingEndTime').value = '';
        document.getElementById('bookingComment').value = '';
    }

    // Function to render the calendar
    function renderCalendar() {
        const calendarElement = document.getElementById('calendar');
        calendarElement.innerHTML = '';

        const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        document.getElementById('currentMonth').innerText = `${monthNames[currentMonth]} ${currentYear}`;

        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        
        // Render day headers
        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        dayNames.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.innerText = day;
            dayHeader.className = 'day-name';
            calendarElement.appendChild(dayHeader);
        });

        // Fill in the calendar with empty cells before the first day of the month
        for (let i = 0; i < firstDay.getDay(); i++) {
            const emptyCell = document.createElement('div');
            calendarElement.appendChild(emptyCell);
        }

        // Render the days of the month
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const dateCell = document.createElement('div');
            dateCell.className = 'day';
            dateCell.innerText = day;

            // Render bookings for the day
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dailyBookings = bookings.filter(booking => booking.date === dateStr);

            dailyBookings.forEach(booking => {
                const bookingDiv = document.createElement('div');
                bookingDiv.className = 'booking';
                bookingDiv.style.backgroundColor = booking.color;
                bookingDiv.innerText = `${booking.startTime} - ${booking.endTime} (${booking.comment})`;
                dateCell.appendChild(bookingDiv);
            });

            calendarElement.appendChild(dateCell);
        }
    }

    // Function to change the month
    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    // Function to clear all bookings
    function clearAllBookings() {
        bookings = [];
        localStorage.setItem(bookingsKey, JSON.stringify(bookings));
        renderCalendar();
    }

    // Initial render
    renderCalendar();
    displayAthleteList();
</script>
</body>
</html>
