<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Ana - Judo</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #c8102e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2.3em;
        }
        h2 {
            cursor: grab;
            margin: 20px 0; /* Removes auto centering to start from the left */
            font-size: 1.1em;
            background-color: lightblue;
            padding: 10px 15px;
            border-radius: 20px;
            width: 35%; /* Sets the width to 40% of the row */
            text-align: justify; /* Aligns text to the start */
        }
        h3 {
            margin: 0;
            font-size: 1.3em;
        }
        #club-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            height: 60px;
        }
        #homeButton {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #c8102e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .dropdown {
            display: none;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        .functionality {
            margin-bottom: 50px;
            width: 80%;
        }
        input, textarea {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 20%;
        }
        #searchAthlete {
            width: 20%;
        }
        textarea {
            height: 50px;
            vertical-align: middle;
            width: 60%;
        }
        #bookingDate, #bookingStartTime, #bookingEndTime {
            width: 8%; /* Made date input smaller */
        }
        #saveBookingButton, #saveAthleteButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #clearBookingsButton {
            padding: 10px 20px; /* Padding for the button text */
            background-color: #d81d1d; /* Red background color */
            color: white; /* White text color */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .remove-athlete {
            cursor: pointer;
            color: red;
            font-size: 0.9em;
        }
        .calendar-container {
            margin-top: 80px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #calendar {
            display: grid; /* Use grid layout for calendar */
            grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
            gap: 5px; /* Space between grid items */
            width: 100%;
        }
        .day {
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
            position: relative;
            height: 80px;
            overflow: hidden; /* Prevent overflow of booking elements */
        }
        .booking {
            position: absolute;
            width: 100%;
            color: white;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            padding: 2px 0;
            bottom: 0; /* Align bookings at the bottom */
            margin-top: 2px; /* Allow stacking */
        }
        .day-header {
            display: grid; /* Use grid for day names */
            grid-template-columns: repeat(7, 1fr); /* Align with days of the week */
            font-weight: bold;
            margin-bottom: 5px;
            background-color: lightblue; /* Light blue background for the day header */
        }
        .day-name {
            text-align: center; /* Center the day names */
            border: 1px solid #ddd; /* Add border to day names */
        }
        .escalão-header {
            font-size: 12px;
            font-weight: bold;
            color: blue;
            background-color: lightgray;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Judo</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
</header>
<br></br>
<br></br>

<!-- Functionality Sections -->
<div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
        Procurar atleta   <span style="margin-left: 5px;">▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
        <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')"> Adicionar atleta <span>▼</span>
    </h2>
    <div id="addDropdown" class="dropdown">
        <input type="text" id="athleteName" placeholder="Nome" required>
        <input type="text" id="athleteParents" placeholder="Pais" required>
        <input type="text" id="athleteContact" placeholder="Contacto" required>
        <input type="text" id="athleteEscalao" placeholder="Escalão" required>
        <textarea id="athleteComments" placeholder="Comentários"></textarea>
        <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">Atletas inscritos <span>▼</span>
    </h2>
    <div id="listDropdown" class="dropdown">
        <div id="athleteListContainer">
            <div id="athleteTables"></div> <!-- Container for athlete lists by escalão -->
        </div>
    </div>
</div>

<div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')"> Marcar treinos <span>▼</span>
    </h2>
    <div id="bookingDropdown" class="dropdown">
        <input type="date" id="bookingDate" required>
        <input type="time" id="bookingStartTime" required>
        <input type="time" id="bookingEndTime" required>
        <input type="color" id="bookingColor" value="#ff0000">
        <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
        <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
        <button id="clearBookingsButton" onclick="clearAllBookings()">Limpar calendário</button> <!-- New Clear Bookings Button -->
    </div>
</div>

<!-- Calendar Display -->
<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
        <h3 id="currentMonth"></h3>
        <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div id="calendar"></div>
</div>

<script>
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    const athletesKey = 'athletes_judo';
    const bookingsKey = 'bookings_judo';

    let athletes = JSON.parse(localStorage.getItem(athletesKey)) || [];
    let bookings = JSON.parse(localStorage.getItem(bookingsKey)) || [];

    // Function to toggle dropdown visibility
    function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Function to add athlete
    function addAthlete() {
        const name = document.getElementById('athleteName').value;
        const parents = document.getElementById('athleteParents').value;
        const contact = document.getElementById('athleteContact').value;
        const escalão = document.getElementById('athleteEscalao').value;
        const comments = document.getElementById('athleteComments').value;

        if (!name || !parents || !contact || !escalão) {
            alert('Por favor, preencha todos os campos obrigatórios!');
            return;
        }

        const athlete = { name, parents, contact, escalão, comments };
        athletes.push(athlete);
        localStorage.setItem(athletesKey, JSON.stringify(athletes));
        renderAthleteList();
        clearAthleteInputs();
    }

    // Function to clear athlete input fields
    function clearAthleteInputs() {
        document.getElementById('athleteName').value = '';
        document.getElementById('athleteParents').value = '';
        document.getElementById('athleteContact').value = '';
        document.getElementById('athleteEscalao').value = '';
        document.getElementById('athleteComments').value = '';
    }

    // Function to render athlete list
    function renderAthleteList() {
        const athleteTables = document.getElementById('athleteTables');
        athleteTables.innerHTML = '';

        const escalões = [...new Set(athletes.map(a => a.escalão))]; // Unique escalões

        escalões.forEach(escalão => {
            const escalãoDiv = document.createElement('div');
            escalãoDiv.classList.add('escalão-header');
            escalãoDiv.textContent = escalão;
            athleteTables.appendChild(escalãoDiv);

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `<th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Remover</th>`;
            table.appendChild(headerRow);

            athletes.filter(a => a.escalão === escalão).forEach(athlete => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${athlete.name}</td><td>${athlete.parents}</td><td>${athlete.contact}</td><td>${athlete.escalão}</td><td>${athlete.comments}</td><td class="remove-athlete" onclick="removeAthlete('${athlete.name}')">Remover</td>`;
                table.appendChild(row);
            });

            athleteTables.appendChild(table);
        });
    }

    // Function to remove athlete
    function removeAthlete(name) {
        athletes = athletes.filter(a => a.name !== name);
        localStorage.setItem(athletesKey, JSON.stringify(athletes));
        renderAthleteList();
    }

    // Function to search athlete
    function searchAthlete() {
        const searchValue = document.getElementById('searchAthlete').value.toLowerCase();
        const athleteTables = document.getElementById('athleteTables');
        athleteTables.innerHTML = '';

        const filteredAthletes = athletes.filter(athlete => athlete.name.toLowerCase().includes(searchValue));
        if (filteredAthletes.length === 0) {
            athleteTables.innerHTML = '<p>Nenhum atleta encontrado.</p>';
            return;
        }

        const escalões = [...new Set(filteredAthletes.map(a => a.escalão))];

        escalões.forEach(escalão => {
            const escalãoDiv = document.createElement('div');
            escalãoDiv.classList.add('escalão-header');
            escalãoDiv.textContent = escalão;
            athleteTables.appendChild(escalãoDiv);

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `<th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Remover</th>`;
            table.appendChild(headerRow);

            filteredAthletes.filter(a => a.escalão === escalão).forEach(athlete => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${athlete.name}</td><td>${athlete.parents}</td><td>${athlete.contact}</td><td>${athlete.escalão}</td><td>${athlete.comments}</td><td class="remove-athlete" onclick="removeAthlete('${athlete.name}')">Remover</td>`;
                table.appendChild(row);
            });

            athleteTables.appendChild(table);
        });
    }

    // Function to add booking
    function addBooking() {
        const date = document.getElementById('bookingDate').value;
        const startTime = document.getElementById('bookingStartTime').value;
        const endTime = document.getElementById('bookingEndTime').value;
        const color = document.getElementById('bookingColor').value;
        const comment = document.getElementById('bookingComment').value;

        if (!date || !startTime || !endTime) {
            alert('Por favor, preencha todos os campos obrigatórios!');
            return;
        }

        const booking = { date, startTime, endTime, color, comment };
        bookings.push(booking);
        localStorage.setItem(bookingsKey, JSON.stringify(bookings));
        renderCalendar();
        clearBookingInputs();
    }

    // Function to clear booking input fields
    function clearBookingInputs() {
        document.getElementById('bookingDate').value = '';
        document.getElementById('bookingStartTime').value = '';
        document.getElementById('bookingEndTime').value = '';
        document.getElementById('bookingComment').value = '';
    }

    // Function to render the calendar
    function renderCalendar() {
        const calendarElement = document.getElementById('calendar');
        calendarElement.innerHTML = ''; // Clear the calendar

        const monthDays = new Date(currentYear, currentMonth + 1, 0).getDate(); // Total days in the month
        const firstDay = new Date(currentYear, currentMonth, 1).getDay(); // First day of the month
        const dayHeader = document.createElement('div');
        dayHeader.classList.add('day-header');

        const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        daysOfWeek.forEach(day => {
            const dayCell = document.createElement('div');
            dayCell.classList.add('day-name');
            dayCell.innerText = day;
            dayHeader.appendChild(dayCell);
        });

        calendarElement.appendChild(dayHeader);

        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day');
            calendarElement.appendChild(emptyCell);
        }

        for (let day = 1; day <= monthDays; day++) {
            const dayCell = document.createElement('div');
            dayCell.classList.add('day');
            dayCell.innerText = day;
            dayCell.setAttribute('data-date', `${currentYear}-${currentMonth + 1}-${day}`); // Set date for booking

            // Add bookings to the cell
            const dayBookings = bookings.filter(b => b.date === `${currentYear}-${currentMonth + 1}-${day}`);
            dayBookings.forEach(b => {
                const bookingElement = document.createElement('div');
                bookingElement.classList.add('booking');
                bookingElement.style.backgroundColor = b.color;
                bookingElement.innerText = `${b.startTime} - ${b.endTime}\n${b.comment}`;
                dayCell.appendChild(bookingElement);
            });

            dayCell.onclick = function () {
                alert(`Date: ${dayCell.getAttribute('data-date')}\nBookings:\n${dayBookings.map(b => `${b.startTime} - ${b.endTime}: ${b.comment}`).join('\n')}`);
            };

            calendarElement.appendChild(dayCell);
        }

        document.getElementById('currentMonth').innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${currentYear}`;
    }

    // Function to change month
    function changeMonth(direction) {
        currentMonth += direction;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    // Function to clear all bookings
    function clearAllBookings() {
        bookings = [];
        localStorage.setItem(bookingsKey, JSON.stringify(bookings));
        renderCalendar();
    }

    // Initial render
    renderAthleteList();
    renderCalendar();
</script>
</body>
</html>
