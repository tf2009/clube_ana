<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.3em;
    }
    #club-logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 60px;
    }
    #homeButton {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #c8102e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    h2 {
      cursor: pointer;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #e0e0e0;
      padding: 5px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .functionality {
      margin-bottom: 30px;
      width: 100%;
    }
    input, textarea {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 20%;
    }
    #searchAthlete {
      width: 20%;
    }
    textarea {
      height: 50px;
      vertical-align: middle;
      width: 60%;
    }
    #bookingDate, #bookingStartTime, #bookingEndTime {
      width: 8%; /* Made date input smaller */
    }
    #saveBookingButton, #saveAthleteButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .remove-athlete {
      cursor: pointer;
      color: red;
      font-size: 0.9em;
    }
    .calendar-container {
      margin-top: 30px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid; /* Use grid layout for calendar */
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 5px; /* Space between grid items */
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 5px;
      text-align: center;
      position: relative;
      height: 80px;
      overflow: hidden; /* Prevent overflow of booking elements */
    }
    .booking {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
      padding: 2px 0;
      bottom: 0; /* Align bookings at the bottom */
      /* Adding margin to allow stacking */
      margin-top: 2px; 
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>

  <!-- Functionality Sections -->
  <div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
      Procurar atleta <span>▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
      <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')">
      Adicionar atleta <span>▼</span>
    </h2>
    <div id="addDropdown" class="dropdown">
      <input type="text" id="athleteName" placeholder="Nome" required>
      <input type="text" id="athleteParents" placeholder="Pais" required>
      <input type="text" id="athleteContact" placeholder="Contacto" required>
      <input type="text" id="athleteEscalao" placeholder="Escalão" required>
      <textarea id="athleteComments" placeholder="Comentários"></textarea>
      <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">
      Atletas inscritos <span>▼</span>
    </h2>
    <div id="listDropdown" class="dropdown">
      <div id="athleteListContainer"></div> <!-- Container for athlete lists by escalão -->
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')">
      Marcacões de treinos <span>▼</span>
    </h2>
    <div id="bookingDropdown" class="dropdown">
      <input type="date" id="bookingDate" required>
      <input type="time" id="bookingStartTime" required>
      <input type="time" id="bookingEndTime" required>
      <input type="color" id="bookingColor" value="#ff0000">
      <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
      <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
    </div>
  </div>

  <!-- Calendar Display -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentDate = new Date();
    const bookings = [];
    let athletes = []; // Array to hold athlete data

    // Load athletes from local storage
    function loadAthletes() {
      const storedAthletes = localStorage.getItem('athletes');
      if (storedAthletes) {
        athletes = JSON.parse(storedAthletes);
      }
      renderAthleteLists();
    }

    function saveAthletes() {
      localStorage.setItem('athletes', JSON.stringify(athletes));
    }

    function renderAthleteLists() {
      const athleteListContainer = document.getElementById('athleteListContainer');
      athleteListContainer.innerHTML = '';

      const groupedAthletes = athletes.reduce((acc, athlete) => {
        if (!acc[athlete.escalão]) {
          acc[athlete.escalão] = [];
        }
        acc[athlete.escalão].push(athlete);
        return acc;
      }, {});

      for (const [escalão, athleteGroup] of Object.entries(groupedAthletes)) {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = '<th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Ação</th>';
        table.appendChild(headerRow);

        athleteGroup.forEach(athlete => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${athlete.nome}</td><td>${athlete.pais}</td><td>${athlete.contacto}</td><td>${athlete.escalão}</td><td>${athlete.comentarios}</td><td><span class="remove-athlete" onclick="removeAthlete('${athlete.nome}')">Remover</span></td>`;
          table.appendChild(row);
        });

        athleteListContainer.appendChild(table);
      }
    }

    function removeAthlete(nome) {
      athletes = athletes.filter(athlete => athlete.nome !== nome);
      saveAthletes();
      renderAthleteLists();
    }

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
    }

    function addAthlete() {
      const nome = document.getElementById('athleteName').value;
      const pais = document.getElementById('athleteParents').value;
      const contacto = document.getElementById('athleteContact').value;
      const escalão = document.getElementById('athleteEscalao').value;
      const comentarios = document.getElementById('athleteComments').value;

      if (nome && pais && contacto && escalão) {
        athletes.push({ nome, pais, contacto, escalão, comentarios });
        saveAthletes();
        renderAthleteLists();
        document.getElementById('addDropdown').reset();
      } else {
        alert('Por favor, preencha todos os campos obrigatórios.');
      }
    }

    function addBooking() {
      const date = document.getElementById('bookingDate').value;
      const startTime = document.getElementById('bookingStartTime').value;
      const endTime = document.getElementById('bookingEndTime').value;
      const color = document.getElementById('bookingColor').value;
      const comment = document.getElementById('bookingComment').value;

      if (date && startTime && endTime) {
        const booking = { date, startTime, endTime, color, comment };
        bookings.push(booking);
        renderCalendar();
        document.getElementById('bookingDate').value = '';
        document.getElementById('bookingStartTime').value = '';
        document.getElementById('bookingEndTime').value = '';
        document.getElementById('bookingComment').value = '';
      } else {
        alert('Por favor, preencha todos os campos obrigatórios para a marcação.');
      }
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();

      document.getElementById('currentMonth').innerText = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();
      const startDay = firstDay.getDay();

      for (let i = 0; i < startDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.classList.add('day');
        calendar.appendChild(emptyDay);
      }

      for (let day = 1; day <= totalDays; day++) {
        const currentDay = new Date(year, month, day);
        const dayElement = document.createElement('div');
        dayElement.classList.add('day');
        dayElement.innerText = day;

        const dateString = currentDay.toISOString().split('T')[0]; // Format as YYYY-MM-DD

        // Check for bookings on this day
        const dayBookings = bookings.filter(booking => booking.date === dateString);
        dayBookings.forEach(booking => {
          const bookingElement = document.createElement('div');
          bookingElement.classList.add('booking');
          bookingElement.style.backgroundColor = booking.color;
          bookingElement.innerText = `${booking.startTime} - ${booking.endTime} ${booking.comment}`;
          dayElement.appendChild(bookingElement);
        });

        calendar.appendChild(dayElement);
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
    }

    window.onload = function() {
      loadAthletes();
      renderCalendar();
    };
  </script>
</body>
</html>
