<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.3em;
    }
    #club-logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 60px;
    }
    #homeButton {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #c8102e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    h2 {
      cursor: pointer;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #e0e0e0;
      padding: 5px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .functionality {
      margin-bottom: 30px;
      width: 100%;
    }
    input, textarea {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 20%;
    }
    #searchAthlete {
      width: 20%;
    }
    textarea {
      height: 50px;
      vertical-align: middle;
      width: 60%;
    }
    #bookingDate, #bookingStartTime, #bookingEndTime {
      width: 8%; /* Made date input smaller */
    }
    #saveBookingButton, #saveAthleteButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .remove-athlete {
      cursor: pointer;
      color: red;
      font-size: 0.9em;
    }
    .calendar-container {
      margin-top: 30px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid; /* Use grid layout for calendar */
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 5px; /* Space between grid items */
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 5px;
      text-align: center;
      position: relative;
      height: 80px;
      overflow: hidden; /* Prevent overflow of booking elements */
    }
    .booking {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
      padding: 2px 0;
      bottom: 0; /* Align bookings at the bottom */
      /* Adding margin to allow stacking */
      margin-top: 2px; 
    }
    .day-header {
      display: contents; /* Using contents for the header layout */
    }
    .day-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>

  <!-- Functionality Sections -->
  <div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
      Procurar atleta <span>▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
      <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')">
      Adicionar atleta <span>▼</span>
    </h2>
    <div id="addDropdown" class="dropdown">
      <input type="text" id="athleteName" placeholder="Nome" required>
      <input type="text" id="athleteParents" placeholder="Pais" required>
      <input type="text" id="athleteContact" placeholder="Contacto" required>
      <input type="text" id="athleteEscalao" placeholder="Escalão" required>
      <textarea id="athleteComments" placeholder="Comentários"></textarea>
      <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">
      Atletas inscritos <span>▼</span>
    </h2>
    <div id="listDropdown" class="dropdown">
      <div id="athleteListContainer"></div> <!-- Container for athlete lists by escalão -->
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')">
      Marcacões de treinos <span>▼</span>
    </h2>
    <div id="bookingDropdown" class="dropdown">
      <input type="date" id="bookingDate" required>
      <input type="time" id="bookingStartTime" required>
      <input type="time" id="bookingEndTime" required>
      <input type="color" id="bookingColor" value="#ff0000">
      <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
      <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
    </div>
  </div>

  <!-- Calendar Display -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div class="day-header">
      <div class="day-name">Dom</div>
      <div class="day-name">Seg</div>
      <div class="day-name">Ter</div>
      <div class="day-name">Qua</div>
      <div class="day-name">Qui</div>
      <div class="day-name">Sex</div>
      <div class="day-name">Sáb</div>
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentDate = new Date();
    const bookings = [];
    let athletes = []; // Array to hold athlete data

    // Load athletes from local storage
    function loadAthletes() {
      const storedAthletes = localStorage.getItem('athletes');
      if (storedAthletes) {
        athletes = JSON.parse(storedAthletes);
      }
      renderAthleteLists();
    }

    function saveAthletes() {
      localStorage.setItem('athletes', JSON.stringify(athletes));
    }

    function renderAthleteLists() {
      const athleteListContainer = document.getElementById('athleteListContainer');
      athleteListContainer.innerHTML = '';

      const groupedAthletes = athletes.reduce((acc, athlete) => {
        if (!acc[athlete.escalão]) {
          acc[athlete.escalão] = [];
        }
        acc[athlete.escalão].push(athlete);
        return acc;
      }, {});

      for (const escalão in groupedAthletes) {
        const header = document.createElement('h3');
        header.textContent = escalão;
        athleteListContainer.appendChild(header);

        const list = document.createElement('ul');
        groupedAthletes[escalão].forEach((athlete, index) => {
          const listItem = document.createElement('li');
          listItem.textContent = athlete.nome;
          const removeBtn = document.createElement('span');
          removeBtn.textContent = ' Remover';
          removeBtn.className = 'remove-athlete';
          removeBtn.onclick = () => {
            athletes.splice(index, 1);
            saveAthletes();
            renderAthleteLists();
          };
          listItem.appendChild(removeBtn);
          list.appendChild(listItem);
        });
        athleteListContainer.appendChild(list);
      }
    }

    function addAthlete() {
      const name = document.getElementById('athleteName').value;
      const parents = document.getElementById('athleteParents').value;
      const contact = document.getElementById('athleteContact').value;
      const escalão = document.getElementById('athleteEscalao').value;
      const comments = document.getElementById('athleteComments').value;

      if (name && parents && contact && escalão) {
        const athlete = { nome: name, pais: parents, contacto: contact, escalão: escalão, comentários: comments };
        athletes.push(athlete);
        saveAthletes();
        renderAthleteLists();
        document.getElementById('athleteName').value = '';
        document.getElementById('athleteParents').value = '';
        document.getElementById('athleteContact').value = '';
        document.getElementById('athleteEscalao').value = '';
        document.getElementById('athleteComments').value = '';
      }
    }

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function addBooking() {
      const bookingDate = document.getElementById('bookingDate').value;
      const bookingStartTime = document.getElementById('bookingStartTime').value;
      const bookingEndTime = document.getElementById('bookingEndTime').value;
      const bookingColor = document.getElementById('bookingColor').value;
      const bookingComment = document.getElementById('bookingComment').value;

      if (bookingDate && bookingStartTime && bookingEndTime) {
        const booking = {
          date: bookingDate,
          startTime: bookingStartTime,
          endTime: bookingEndTime,
          color: bookingColor,
          comment: bookingComment,
        };
        bookings.push(booking);
        renderCalendar();
        clearBookingFields();
      }
    }

    function clearBookingFields() {
      document.getElementById('bookingDate').value = '';
      document.getElementById('bookingStartTime').value = '';
      document.getElementById('bookingEndTime').value = '';
      document.getElementById('bookingComment').value = '';
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = ''; // Clear the calendar

      const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const currentMonth = monthNames[currentDate.getMonth()];

      document.getElementById('currentMonth').textContent = `${currentMonth} ${currentDate.getFullYear()}`;

      // Fill the days of the month
      for (let i = 1; i <= lastDay.getDate(); i++) {
        const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = i;

        // Check for bookings on this day
        const dayBookings = bookings.filter(b => b.date === dayDate.toISOString().split('T')[0]);
        dayBookings.forEach(b => {
          const bookingElement = document.createElement('div');
          bookingElement.className = 'booking';
          bookingElement.style.backgroundColor = b.color;
          bookingElement.textContent = b.comment ? b.comment : 'Marcação';
          dayElement.appendChild(bookingElement);
        });

        calendar.appendChild(dayElement);
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
    }

    loadAthletes();
    renderCalendar();
  </script>
</body>
</html>
