<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.3em;
    }
    #club-logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 60px;
    }
    #homeButton {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #c8102e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    h2 {
      cursor: pointer;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #e0e0e0;
      padding: 5px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .functionality {
      margin-bottom: 30px;
      width: 100%;
    }
    input, textarea {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 20%;
    }
    #searchAthlete {
      width: 20%;
    }
    textarea {
      height: 50px;
      vertical-align: middle;
      width: 60%;
    }
    #bookingDate, #bookingStartTime, #bookingEndTime {
      width: 8%; /* Made date input smaller */
    }
    #saveBookingButton, #saveAthleteButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .remove-athlete {
      cursor: pointer;
      color: red;
      font-size: 0.9em;
    }
    .calendar-container {
      margin-top: 30px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid; /* Use grid layout for calendar */
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 5px; /* Space between grid items */
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 5px;
      text-align: center;
      position: relative;
      height: 80px;
      overflow: hidden; /* Prevent overflow of booking elements */
    }
    .booking {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
      padding: 2px 0;
      bottom: 0; /* Align bookings at the bottom */
      /* Adding margin to allow stacking */
      margin-top: 2px; 
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>

  <!-- Functionality Sections -->
  <div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
      Procurar atleta <span>▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
      <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')">
      Adicionar atleta <span>▼</span>
    </h2>
    <div id="addDropdown" class="dropdown">
      <input type="text" id="athleteName" placeholder="Nome" required>
      <input type="text" id="athleteParents" placeholder="Pais" required>
      <input type="text" id="athleteContact" placeholder="Contacto" required>
      <input type="text" id="athleteEscalao" placeholder="Escalão" required>
      <textarea id="athleteComments" placeholder="Comentários"></textarea>
      <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">
      Atletas inscritos <span>▼</span>
    </h2>
    <div id="listDropdown" class="dropdown">
      <div id="athleteListContainer"></div> <!-- Container for athlete lists by escalão -->
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')">
      Marcacões de treinos <span>▼</span>
    </h2>
    <div id="bookingDropdown" class="dropdown">
      <input type="date" id="bookingDate" required>
      <input type="time" id="bookingStartTime" required>
      <input type="time" id="bookingEndTime" required>
      <input type="color" id="bookingColor" value="#ff0000">
      <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
      <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
    </div>
  </div>

  <!-- Calendar Display -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentDate = new Date();
    const bookings = [];
    let athletes = []; // Array to hold athlete data

    // Load athletes from local storage
    function loadAthletes() {
      const storedAthletes = localStorage.getItem('athletes');
      if (storedAthletes) {
        athletes = JSON.parse(storedAthletes);
      }
      renderAthleteLists();
    }

    function saveAthletes() {
      localStorage.setItem('athletes', JSON.stringify(athletes));
    }

    function renderAthleteLists() {
      const athleteListContainer = document.getElementById('athleteListContainer');
      athleteListContainer.innerHTML = '';

      const groupedAthletes = athletes.reduce((acc, athlete) => {
        if (!acc[athlete.escalão]) {
          acc[athlete.escalão] = [];
        }
        acc[athlete.escalão].push(athlete);
        return acc;
      }, {});

      for (const [escalão, athleteGroup] of Object.entries(groupedAthletes)) {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = '<th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Ação</th>';
        table.appendChild(headerRow);

        athleteGroup.forEach(athlete => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${athlete.nome}</td><td>${athlete.pais}</td><td>${athlete.contacto}</td><td>${athlete.escalão}</td><td>${athlete.comentários}</td><td><span class="remove-athlete" onclick="removeAthlete('${athlete.nome}')">Remover</span></td>`;
          table.appendChild(row);
        });

        athleteListContainer.appendChild(table);
      }
    }

    function addAthlete() {
      const name = document.getElementById('athleteName').value;
      const parents = document.getElementById('athleteParents').value;
      const contact = document.getElementById('athleteContact').value;
      const escalão = document.getElementById('athleteEscalao').value;
      const comments = document.getElementById('athleteComments').value;

      athletes.push({ nome: name, pais: parents, contacto: contact, escalão: escalão, comentários: comments });
      saveAthletes();
      renderAthleteLists();
      clearAthleteInputs();
    }

    function removeAthlete(name) {
      athletes = athletes.filter(athlete => athlete.nome !== name);
      saveAthletes();
      renderAthleteLists();
    }

    function clearAthleteInputs() {
      document.getElementById('athleteName').value = '';
      document.getElementById('athleteParents').value = '';
      document.getElementById('athleteContact').value = '';
      document.getElementById('athleteEscalao').value = '';
      document.getElementById('athleteComments').value = '';
    }

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
    }

    function searchAthlete() {
      const input = document.getElementById('searchAthlete').value.toLowerCase();
      const athleteListContainer = document.getElementById('athleteListContainer');
      const tables = athleteListContainer.getElementsByTagName('table');
      
      for (let table of tables) {
        const rows = table.getElementsByTagName('tr');
        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName('td');
          let found = false;
          for (let cell of cells) {
            if (cell.innerHTML.toLowerCase().includes(input)) {
              found = true;
              break;
            }
          }
          rows[i].style.display = found ? '' : 'none';
        }
      }
    }

    function clearBookingInputs() {
      document.getElementById('bookingDate').value = '';
      document.getElementById('bookingStartTime').value = '';
      document.getElementById('bookingEndTime').value = '';
      document.getElementById('bookingColor').value = '#ff0000';
      document.getElementById('bookingComment').value = '';
    }

    function addBooking() {
      const bookingDate = document.getElementById('bookingDate').value;
      const startTime = document.getElementById('bookingStartTime').value;
      const endTime = document.getElementById('bookingEndTime').value;
      const color = document.getElementById('bookingColor').value;
      const comment = document.getElementById('bookingComment').value;

      bookings.push({ date: bookingDate, start: startTime, end: endTime, color, comment });
      renderCalendar(); // Refresh the calendar to show the updated bookings
      clearBookingInputs();
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();

      const monthHeader = document.getElementById('currentMonth');
      monthHeader.textContent = `${monthNames[month]} ${year}`;

      // Create grid for days
      for (let i = 1; i < firstDay.getDay(); i++) {
        const emptyCell = document.createElement('div');
        calendar.appendChild(emptyCell);
      }

      // Create cells for each day
      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement('div');
        dayCell.classList.add('day');
        dayCell.textContent = day;
        dayCell.dataset.date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

        // Render bookings for that day
        const dayBookings = bookings.filter(booking => booking.date === dayCell.dataset.date);
        dayBookings.forEach(booking => {
          const bookingElem = document.createElement('div');
          bookingElem.className = 'booking';
          bookingElem.style.backgroundColor = booking.color; // Set the background color
          bookingElem.textContent = `${booking.comment} (${booking.start} - ${booking.end})`; // Displaying time range as well
          dayCell.appendChild(bookingElem);
        });

        calendar.appendChild(dayCell);
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
    }

    // Initial Load
    loadAthletes();
    renderCalendar();
  </script>
</body>
</html>
