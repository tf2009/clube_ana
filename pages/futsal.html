<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.3em;
    }
    h3 {
      margin: 0;
      font-size: 1.3em;
    }
    #club-logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 60px;
    }
    #homeButton {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #c8102e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    h2 {
      cursor: pointer;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #e0e0e0;
      padding: 5px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .functionality {
      margin-bottom: 30px;
      width: 100%;
    }
    input, textarea {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 20%;
    }
    #searchAthlete {
      width: 20%;
    }
    textarea {
      height: 50px;
      vertical-align: middle;
      width: 60%;
    }
    #bookingDate, #bookingStartTime, #bookingEndTime {
      width: 8%; /* Made date input smaller */
    }
    #saveBookingButton, #saveAthleteButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .remove-athlete {
      cursor: pointer;
      color: red;
      font-size: 0.9em;
    }
    .calendar-container {
      margin-top: 30px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid; /* Use grid layout for calendar */
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 5px; /* Space between grid items */
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 5px;
      text-align: center;
      position: relative;
      height: 80px;
      overflow: hidden; /* Prevent overflow of booking elements */
    }
    .booking {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
      padding: 2px 0;
      bottom: 0; /* Align bookings at the bottom */
      margin-top: 2px; /* Allow stacking */
    }
    .day-header {
      display: grid; /* Use grid for day names */
      grid-template-columns: repeat(7, 1fr); /* Align with days of the week */
      font-weight: bold;
      margin-bottom: 5px;
      background-color: lightblue; /* Light blue background for the day header */
    }
    .day-name {
      text-align: center; /* Center the day names */
      border: 1px solid #ddd; /* Add border to day names */
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>

  <!-- Functionality Sections -->
  <div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdown')">
      Procurar atleta <span>▼</span>
    </h2>
    <div id="searchDropdown" class="dropdown">
      <input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('addDropdown')">
      Adicionar atleta <span>▼</span>
    </h2>
    <div id="addDropdown" class="dropdown">
      <input type="text" id="athleteName" placeholder="Nome" required>
      <input type="text" id="athleteParents" placeholder="Pais" required>
      <input type="text" id="athleteContact" placeholder="Contacto" required>
      <input type="text" id="athleteEscalao" placeholder="Escalão" required>
      <textarea id="athleteComments" placeholder="Comentários"></textarea>
      <button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('listDropdown')">
    Atletas inscritos<span>▼</span>
  </h2>
  <div id="listDropdown" class="dropdown">
    <div id="athleteListContainer">
      <div id="athleteTables"></div> <!-- Container for athlete lists by escalão -->
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('bookingDropdown')">
      Marcacões de treinos <span>▼</span>
    </h2>
    <div id="bookingDropdown" class="dropdown">
      <input type="date" id="bookingDate" required>
      <input type="time" id="bookingStartTime" required>
      <input type="time" id="bookingEndTime" required>
      <input type="color" id="bookingColor" value="#ff0000">
      <input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
      <button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
    </div>
  </div>

  <!-- Calendar Display -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
    </div>
    <div class="day-header">
      <div class="day-name">Dom</div>
      <div class="day-name">Seg</div>
      <div class="day-name">Ter</div>
      <div class="day-name">Qua</div>
      <div class="day-name">Qui</div>
      <div class="day-name">Sex</div>
      <div class="day-name">Sáb</div>
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentDate = new Date();
    const bookings = [];
    let athletes = []; // Array to hold athlete data

    // Load athletes from localStorage if available
    window.onload = function() {
      loadAthletes();
      loadBookings();
      renderAthleteTables(); // Render tables for athletes on load
      renderCalendar();
      updateMonthLabel();
    };

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function addAthlete() {
      const name = document.getElementById("athleteName").value;
      const parents = document.getElementById("athleteParents").value;
      const contact = document.getElementById("athleteContact").value;
      const escalão = document.getElementById("athleteEscalao").value;
      const comments = document.getElementById("athleteComments").value;

      if (!name || !parents || !contact || !escalão) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }

      const athlete = { name, parents, contact, escalão, comments };
      athletes.push(athlete);
      localStorage.setItem("athletes", JSON.stringify(athletes));
      clearAthleteForm();
      renderAthleteTables();
    }

    function clearAthleteForm() {
      document.getElementById("athleteName").value = '';
      document.getElementById("athleteParents").value = '';
      document.getElementById("athleteContact").value = '';
      document.getElementById("athleteEscalao").value = '';
      document.getElementById("athleteComments").value = '';
    }

    function loadAthletes() {
      const athletesFromStorage = localStorage.getItem("athletes");
      if (athletesFromStorage) {
        athletes = JSON.parse(athletesFromStorage);
      }
    }

    function renderAthleteTables() {
      const athleteTables = {};
      athletes.forEach(athlete => {
        if (!athleteTables[athlete.escalão]) {
          athleteTables[athlete.escalão] = [];
        }
        athleteTables[athlete.escalão].push(athlete);
      });

      const athleteListContainer = document.getElementById("athleteTables");
      athleteListContainer.innerHTML = '';

      for (const escalão in athleteTables) {
        const table = document.createElement("table");
        table.innerHTML = `<tr><th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Ações</th></tr>`;

        athleteTables[escalão].forEach(athlete => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${athlete.name}</td>
            <td>${athlete.parents}</td>
            <td>${athlete.contact}</td>
            <td>${athlete.escalão}</td>
            <td>${athlete.comments}</td>
            <td><span class="remove-athlete" onclick="removeAthlete('${athlete.name}')">Remover</span></td>
          `;
          table.appendChild(row);
        });

        const heading = document.createElement("h3");
        heading.innerText = "Escalão: " + escalão;
        //heading.style.cursor = "pointer"; // Indicate that the heading is clickable.
        heading.style.fontSize = "13px"; // Set the font size to xxpx (adjust as needed).
        heading.style.color = "darkblue"; // Set the font size to blue
        //heading.onclick = function() {
        // Toggle visibility of the associated table.
        //table.style.display = table.style.display === "none" ? "" : "none";
        //};
        
        //const heading = document.createElement("h3");
        //heading.innerText = escalão;
        athleteListContainer.appendChild(heading);
        athleteListContainer.appendChild(table);
        
      }
    }

    function removeAthlete(name) {
      athletes = athletes.filter(athlete => athlete.name !== name);
      localStorage.setItem("athletes", JSON.stringify(athletes));
      renderAthleteTables();
    }

    function searchAthlete() {
      const searchInput = document.getElementById("searchAthlete").value.toLowerCase();
      const athleteListContainer = document.getElementById("athleteTables");
      const tables = athleteListContainer.getElementsByTagName("table");

      for (let i = 0; i < tables.length; i++) {
        const rows = tables[i].getElementsByTagName("tr");
        let matchFound = false;

        for (let j = 1; j < rows.length; j++) { // Skip the header row
          const cells = rows[j].getElementsByTagName("td");
          const nameCell = cells[0];
          if (nameCell) {
            const nameText = nameCell.textContent.toLowerCase();
            if (nameText.indexOf(searchInput) > -1) {
              rows[j].style.display = ""; // Show the row
              matchFound = true;
            } else {
              rows[j].style.display = "none"; // Hide the row
            }
          }
        }

        tables[i].style.display = matchFound ? "" : "none"; // Show/Hide the table based on matches
      }
    }

    function addBooking() {
      const bookingDate = document.getElementById("bookingDate").value;
      const startTime = document.getElementById("bookingStartTime").value;
      const endTime = document.getElementById("bookingEndTime").value;
      const comment = document.getElementById("bookingComment").value;
      const color = document.getElementById("bookingColor").value;

      if (!bookingDate || !startTime || !endTime) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }

      const booking = { date: bookingDate, start: startTime, end: endTime, comment, color };
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      clearBookingForm();
      renderCalendar();
    }

    function clearBookingForm() {
      document.getElementById("bookingDate").value = '';
      document.getElementById("bookingStartTime").value = '';
      document.getElementById("bookingEndTime").value = '';
      document.getElementById("bookingComment").value = '';
    }

    function loadBookings() {
      const bookingsFromStorage = localStorage.getItem("bookings");
      if (bookingsFromStorage) {
        bookings = JSON.parse(bookingsFromStorage);
      }
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = '';

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      // Get the first day of the month
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();

      // Fill in the days of the week
      for (let i = 0; i < firstDay.getDay(); i++) {
        const emptyDay = document.createElement("div");
        emptyDay.className = "day";
        calendar.appendChild(emptyDay);
      }

      // Fill in the days of the month
      for (let day = 1; day <= totalDays; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerText = day;
        
        // Check for bookings on this day
        const bookingsOnDay = bookings.filter(booking => booking.date === `${year}-${month + 1}-${day}`);
        bookingsOnDay.forEach(booking => {
          const bookingDiv = document.createElement("div");
          bookingDiv.className = "booking";
          bookingDiv.style.backgroundColor = booking.color; // Use the selected color for booking
          bookingDiv.innerText = `${booking.start} - ${booking.end}\n${booking.comment}`;
          dayDiv.appendChild(bookingDiv);
        });

        calendar.appendChild(dayDiv);
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
      updateMonthLabel();
    }

    function updateMonthLabel() {
      const monthLabel = document.getElementById("currentMonth");
      monthLabel.innerText = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
    }
  </script>
</body>
</html>
