<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clube Ana - Futsal</title>
<style>
/* General Styles */
body {
font-family: 'Courier New', Courier, monospace;
margin: 20px;
background-color: #f9f9f9;
}
header {
background-color: #c8102e;
color: white;
padding: 20px;
text-align: center;
position: relative;
}
h1 {
margin: 0;
font-size: 2.3em;
}
h2 {
cursor: grab;
margin: 20px 0;
font-size: 1.1em;
background-color: lightblue;
padding: 10px 15px;
border-radius: 20px;
width: 35%;
text-align: justify;
}
h3 {
margin: 0;
font-size: 1.3em;
}
#club-logo {
position: absolute;
top: 10px;
left: 20px;
height: 60px;
}
#homeButton {
position: absolute;
right: 20px;
top: 20px;
padding: 10px 20px;
background-color: #c8102e;
color: white;
border: none;
cursor: pointer;
border-radius: 4px;
}

.dropdown {
display: none;
padding: 10px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 5px;
margin-top: 10px;
width: 100%;
}

.functionality {
margin-bottom: 50px;
width: 80%;
}
input, textarea {
padding: 5px;
margin: 5px 0;
border: 1px solid #ccc;
border-radius: 4px;
width: 20%;
}
#searchAthlete {
width: 20%;
}
textarea {
height: 50px;
vertical-align: middle;
width: 60%;
}
#bookingDate, #bookingStartTime, #bookingEndTime {
width: 8%;
}
#saveBookingButton, #saveAthleteButton {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
margin-bottom: 30px;
}
th, td {
border: 1px solid #ddd;
padding: 8px;
text-align: left;
}
th {
background-color: #f4f4f4;
}
.remove-athlete {
cursor: pointer;
color: red;
font-size: 0.9em;
}
.calendar-container {
margin-top: 80px;
}
.calendar-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 10px;
}
#calendar {
display: grid;
grid-template-columns: repeat(7, 1fr);
gap: 5px;
width: 100%;
}
.day {
border: 1px solid #ddd;
box-sizing: border-box;
padding: 5px;
text-align: center;
position: relative;
height: 80px;
overflow: hidden;
}
.booking {
position: absolute;
width: 100%;
color: white;
text-align: center;
line-height: 20px;
border-radius: 4px;
padding: 2px 0;
bottom: 0;
margin-top: 2px;
}
.day-header {
display: grid;
grid-template-columns: repeat(7, 1fr);
font-weight: bold;
margin-bottom: 5px;
background-color: lightblue;
}
.day-name {
text-align: center;
border: 1px solid #ddd;
}
.escalão-header {
font-size: 12px;
font-weight: bold;
color: blue;
background-color: lightgray;
padding: 8px;
text-align: left;
}
</style>
</head>
<body>
<header>
<img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
<h1>Modalidade - Futsal</h1>
<button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
</header>
<br><br>

<!-- Functionality Sections -->
<div class="functionality">
<h2 onclick="toggleDropdown('searchDropdown')">
Procurar atleta   <span style="margin-left: 5px;">▼</span>
</h2>
<div id="searchDropdown" class="dropdown">
<input type="text" id="searchAthlete" placeholder="Procurar atleta por nome..." onkeyup="searchAthlete()">
</div>
</div>

<div class="functionality">
<h2 onclick="toggleDropdown('addDropdown')"> Adicionar atleta <span>▼</span>
</h2>
<div id="addDropdown" class="dropdown">
<input type="text" id="athleteName" placeholder="Nome" required>
<input type="text" id="athleteParents" placeholder="Pais" required>
<input type="text" id="athleteContact" placeholder="Contacto" required>
<input type="text" id="athleteEscalao" placeholder="Escalão" required>
<textarea id="athleteComments" placeholder="Comentários"></textarea>
<button id="saveAthleteButton" onclick="addAthlete()">Adicionar Atleta</button>
</div>
</div>

<div class="functionality">
<h2 onclick="toggleDropdown('listDropdown')">Atletas inscritos <span>▼</span>
</h2>
<div id="listDropdown" class="dropdown">
<div id="athleteListContainer">
<div id="athleteTables"></div>
</div>
</div>
</div>

<div class="functionality">
<h2 onclick="toggleDropdown('bookingDropdown')"> Marcar treinos    <span>▼</span>
</h2>
<div id="bookingDropdown" class="dropdown">
<input type="date" id="bookingDate" required>
<input type="time" id="bookingStartTime" required>
<input type="time" id="bookingEndTime" required>
<input type="color" id="bookingColor" value="#ff0000">
<input type="text" id="bookingComment" placeholder="Comentários sobre a marcação">
<button id="saveBookingButton" onclick="addBooking()">Adicionar Marcação</button>
</div>
</div>

<!-- Calendar Display -->
<div class="calendar-container">
<div class="calendar-header">
<button id="prevMonthButton" onclick="changeMonth(-1)">◀</button>
<h3 id="currentMonth"></h3>
<button id="nextMonthButton" onclick="changeMonth(1)">▶</button>
</div>
<div class="day-header">
<div class="day-name">Dom</div>
<div class="day-name">Seg</div>
<div class="day-name">Ter</div>
<div class="day-name">Qua</div>
<div class="day-name">Qui</div>
<div class="day-name">Sex</div>
<div class="day-name">Sáb</div>
</div>
<div id="calendar"></div>
</div>

<script>
const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
let currentDate = new Date();
const bookings = [];
let athletes = [];

window.onload = function() {
loadAthletes();
loadBookings();
renderAthletes();
renderCalendar();
};

function toggleDropdown(dropdownId) {
const dropdown = document.getElementById(dropdownId);
dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
}

function addAthlete() {
const name = document.getElementById('athleteName').value;
const parents = document.getElementById('athleteParents').value;
const contact = document.getElementById('athleteContact').value;
const escalão = document.getElementById('athleteEscalao').value;
const comments = document.getElementById('athleteComments').value;

const athlete = { name, parents, contact, escalão, comments };
athletes.push(athlete);
saveAthletes();
clearAthleteForm();
renderAthletes();
}

function clearAthleteForm() {
document.getElementById('athleteName').value = '';
document.getElementById('athleteParents').value = '';
document.getElementById('athleteContact').value = '';
document.getElementById('athleteEscalao').value = '';
document.getElementById('athleteComments').value = '';
}

function saveAthletes() {
localStorage.setItem('athletes', JSON.stringify(athletes));
}

function loadAthletes() {
const storedAthletes = localStorage.getItem('athletes');
if (storedAthletes) {
athletes = JSON.parse(storedAthletes);
}
}

function renderAthletes() {
const athleteTables = document.getElementById('athleteTables');
athleteTables.innerHTML = '';

const groupedAthletes = athletes.reduce((acc, athlete) => {
acc[athlete.escalão] = acc[athlete.escalão] || [];
acc[athlete.escalão].push(athlete);
return acc;
}, {});

for (const escalão in groupedAthletes) {
  const tableHeader = document.createElement('h3');
  tableHeader.className = 'escalão';
  tableHeader.className = 'escalão-header';
  tableHeader.textContent = `Escalão: ${escalão}`;
  athleteTables.appendChild(tableHeader);

  const table = document.createElement('table');
  const headerRow = document.createElement('tr');
  
  ['Nome', 'Pais', 'Contacto', 'Escalão', 'Comentários', 'Remover'].forEach(headerText => {
    const th = document.createElement('th');
    th.textContent = headerText;
    headerRow.appendChild(th);
  });

  table.appendChild(headerRow);

  groupedAthletes[escalão].forEach((athlete, index) => {
    const row = document.createElement('tr');
    
    Object.values(athlete).forEach(value => {
      const cell = document.createElement('td');
      cell.textContent = value;
      row.appendChild(cell);
    });

    const removeCell = document.createElement('td');
    removeCell.className = 'remove-athlete';
    removeCell.textContent = 'Remover';
    removeCell.onclick = () => removeAthlete(escalão, index);
    row.appendChild(removeCell);

    table.appendChild(row);
  });

  athleteTables.appendChild(table);
}
}

function removeAthlete(escalão, index) {
groupedAthletes[escalão].splice(index, 1);
saveAthletes();
renderAthletes();
}

function searchAthlete() {
const searchTerm = document.getElementById('searchAthlete').value.toLowerCase();
const filteredAthletes = athletes.filter(athlete => athlete.name.toLowerCase().includes(searchTerm));
renderFilteredAthletes(filteredAthletes);
}

function renderFilteredAthletes(filteredAthletes) {
const athleteTables = document.getElementById('athleteTables');
athleteTables.innerHTML = '';

const table = document.createElement('table');
const headerRow = document.createElement('tr');
['Nome', 'Pais', 'Contacto', 'Escalão', 'Comentários'].forEach(headerText => {
  const th = document.createElement('th');
  th.textContent = headerText;
  headerRow.appendChild(th);
});

table.appendChild(headerRow);

filteredAthletes.forEach(athlete => {
  const row = document.createElement('tr');
  Object.values(athlete).forEach(value => {
    const cell = document.createElement('td');
    cell.textContent = value;
    row.appendChild(cell);
  });
  table.appendChild(row);
});

athleteTables.appendChild(table);
}

function addBooking() {
const date = document.getElementById('bookingDate').value;
const startTime = document.getElementById('bookingStartTime').value;
const endTime = document.getElementById('bookingEndTime').value;
const color = document.getElementById('bookingColor').value;
const comment = document.getElementById('bookingComment').value;

const booking = { date, startTime, endTime, color, comment };
bookings.push(booking);
saveBookings();
renderCalendar();
}

function saveBookings() {
localStorage.setItem('bookings', JSON.stringify(bookings));
}

function loadBookings() {
const storedBookings = localStorage.getItem('bookings');
if (storedBookings) {
  bookings = JSON.parse(storedBookings);
}
}

function renderCalendar() {
const calendar = document.getElementById('calendar');
calendar.innerHTML = '';
const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
const startDayOfWeek = firstDay.getDay();

for (let i = 0; i < startDayOfWeek; i++) {
  const emptyDay = document.createElement('div');
  emptyDay.className = 'day';
  calendar.appendChild(emptyDay);
}

for (let day = 1; day <= lastDay.getDate(); day++) {
  const dayCell = document.createElement('div');
  dayCell.className = 'day';
  dayCell.textContent = day;
  const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

  bookings.forEach(booking => {
    if (booking.date === currentDateStr) {
      const bookingDiv = document.createElement('div');
      bookingDiv.className = 'booking';
      bookingDiv.style.backgroundColor = booking.color;
      bookingDiv.textContent = `${booking.startTime} - ${booking.endTime}`;
      dayCell.appendChild(bookingDiv);
    }
  });

  calendar.appendChild(dayCell);
}
document.getElementById('currentMonth').textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
}

function changeMonth(offset) {
currentDate.setMonth(currentDate.getMonth() + offset);
renderCalendar();
}
</script>
</body>
</html>
