<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.3em;
    }
    h2 {
      cursor: grab;
      margin: 20px 0;
      font-size: 1.1em;
      background-color: lightblue;
      padding: 10px 15px;
      border-radius: 20px;
      width: 35%; 
      text-align: justify; 
    }
    h3 {
      margin: 0;
      font-size: 1.3em;
    }
    #club-logo {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 60px;
    }
    #homeButton {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #c8102e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .dropdown {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    
    .functionality {
      margin-bottom: 50px;
      width: 80%;
    }
    input, textarea {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 20%;
    }
    #searchAthlete {
      width: 20%;
    }
    textarea {
      height: 50px;
      vertical-align: middle;
      width: 60%;
    }
    #bookingDate, #bookingStartTime, #bookingEndTime {
      width: 8%; /* Made date input smaller */
    }
    #saveBookingButton, #saveAthleteButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .remove-athlete {
      cursor: pointer;
      color: red;
      font-size: 0.9em;
    }
    .calendar-container {
      margin-top: 80px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendar {
      display: grid; /* Use grid layout for calendar */
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 5px; /* Space between grid items */
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      box-sizing: border-box;
      padding: 5px;
      text-align: center;
      position: relative;
      height: 80px;
      overflow: hidden; /* Prevent overflow of booking elements */
    }
    .booking {
      position: absolute;
      width: 100%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 4px;
      padding: 2px 0;
      bottom: 0; /* Align bookings at the bottom */
      margin-top: 2px; /* Allow stacking */
    }
    .day-header {
      display: grid; /* Use grid for day names */
      grid-template-columns: repeat(7, 1fr); /* Align with days of the week */
      font-weight: bold;
      margin-bottom: 5px;
      background-color: lightblue; /* Light blue background for the day header */
    }
    .day-name {
      text-align: center; /* Center the day names */
      border: 1px solid #ddd; /* Add border to day names */
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>
  <br></br>
  <br></br>

  <!-- Functionality Sections -->
  <div class="functionality">
    <h2 onclick="toggleDropdown('futsalSearchDropdown')">
      Procurar atleta   <span style="margin-left: 5px;">▼</span>
    </h2>
    <div id="futsalSearchDropdown" class="dropdown">
      <input type="text" id="futsalSearchAthlete" placeholder="Procurar atleta por nome..." onkeyup="futsalSearchAthlete()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('futsalAddDropdown')">
      Adicionar atleta  <span>▼</span>
    </h2>
    <div id="futsalAddDropdown" class="dropdown">
      <input type="text" id="futsalAthleteName" placeholder="Nome" required>
      <input type="text" id="futsalAthleteParents" placeholder="Pais" required>
      <input type="text" id="futsalAthleteContact" placeholder="Contacto" required>
      <input type="text" id="futsalAthleteEscalao" placeholder="Escalão" required>
      <textarea id="futsalAthleteComments" placeholder="Comentários"></textarea>
      <button id="futsalSaveAthleteButton" onclick="futsalAddAthlete()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('futsalListDropdown')">
      Atletas inscritos <span>▼</span>
    </h2>
    <div id="futsalListDropdown" class="dropdown">
      <div id="futsalAthleteListContainer">
        <div id="futsalAthleteTables"></div> <!-- Container for athlete lists by escalão -->
      </div>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('futsalBookingDropdown')">
      Marcar treinos    <span>▼</span>
    </h2>
    <div id="futsalBookingDropdown" class="dropdown">
      <input type="date" id="futsalBookingDate" required>
      <input type="time" id="futsalBookingStartTime" required>
      <input type="time" id="futsalBookingEndTime" required>
      <input type="color" id="futsalBookingColor" value="#ff0000">
      <input type="text" id="futsalBookingComment" placeholder="Comentários sobre a marcação">
      <button id="futsalSaveBookingButton" onclick="futsalAddBooking()">Adicionar Marcação</button>
    </div>
  </div>

  <!-- Calendar Display -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="futsalPrevMonthButton" onclick="futsalChangeMonth(-1)">◀</button>
      <h3 id="futsalCurrentMonth"></h3>
      <button id="futsalNextMonthButton" onclick="futsalChangeMonth(1)">▶</button>
    </div>
    <div class="day-header">
      <div class="day-name">Dom</div>
      <div class="day-name">Seg</div>
      <div class="day-name">Ter</div>
      <div class="day-name">Qua</div>
      <div class="day-name">Qui</div>
      <div class="day-name">Sex</div>
      <div class="day-name">Sáb</div>
    </div>
    <div id="futsalCalendar"></div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    const futsalAthletes = JSON.parse(localStorage.getItem('futsalAthletes')) || [];
    const futsalBookings = JSON.parse(localStorage.getItem('futsalBookings')) || [];

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function futsalAddAthlete() {
      const name = document.getElementById('futsalAthleteName').value;
      const parents = document.getElementById('futsalAthleteParents').value;
      const contact = document.getElementById('futsalAthleteContact').value;
      const escalão = document.getElementById('futsalAthleteEscalao').value;
      const comments = document.getElementById('futsalAthleteComments').value;

      const athlete = { name, parents, contact, escalão, comments };
      futsalAthletes.push(athlete);
      localStorage.setItem('futsalAthletes', JSON.stringify(futsalAthletes));
      document.getElementById('futsalAthleteName').value = '';
      document.getElementById('futsalAthleteParents').value = '';
      document.getElementById('futsalAthleteContact').value = '';
      document.getElementById('futsalAthleteEscalao').value = '';
      document.getElementById('futsalAthleteComments').value = '';
      futsalDisplayAthletes();
    }

    function futsalDisplayAthletes() {
      const athleteTables = {};
      futsalAthletes.forEach(athlete => {
        if (!athleteTables[athlete.escalão]) {
          athleteTables[athlete.escalão] = [];
        }
        athleteTables[athlete.escalão].push(athlete);
      });

      const athleteListContainer = document.getElementById('futsalAthleteTables');
      athleteListContainer.innerHTML = '';
      for (const escalão in athleteTables) {
        const table = document.createElement('table');
        const header = document.createElement('tr');
        header.innerHTML = `<th>Nome</th><th>Pais</th><th>Contacto</th><th>Escalão</th><th>Comentários</th><th>Remover</th>`;
        table.appendChild(header);

        athleteTables[escalão].forEach(athlete => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${athlete.name}</td>
            <td>${athlete.parents}</td>
            <td>${athlete.contact}</td>
            <td>${athlete.escalão}</td>
            <td>${athlete.comments}</td>
            <td class="remove-athlete" onclick="futsalRemoveAthlete('${athlete.name}')">Remover</td>`;
          table.appendChild(row);
        });
        athleteListContainer.appendChild(table);
      }
    }

    function futsalRemoveAthlete(name) {
      const index = futsalAthletes.findIndex(athlete => athlete.name === name);
      if (index > -1) {
        futsalAthletes.splice(index, 1);
        localStorage.setItem('futsalAthletes', JSON.stringify(futsalAthletes));
        futsalDisplayAthletes();
      }
    }

    function futsalSearchAthlete() {
      const searchInput = document.getElementById('futsalSearchAthlete').value.toLowerCase();
      const filteredAthletes = futsalAthletes.filter(athlete => athlete.name.toLowerCase().includes(searchInput));
      const athleteListContainer = document.getElementById('futsalAthleteTables');
      athleteListContainer.innerHTML = '';

      filteredAthletes.forEach(athlete => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${athlete.name}</td>
          <td>${athlete.parents}</td>
          <td>${athlete.contact}</td>
          <td>${athlete.escalão}</td>
          <td>${athlete.comments}</td>
          <td class="remove-athlete" onclick="futsalRemoveAthlete('${athlete.name}')">Remover</td>`;
        athleteListContainer.appendChild(row);
      });
    }

    function futsalAddBooking() {
      const bookingDate = document.getElementById('futsalBookingDate').value;
      const startTime = document.getElementById('futsalBookingStartTime').value;
      const endTime = document.getElementById('futsalBookingEndTime').value;
      const color = document.getElementById('futsalBookingColor').value;
      const comment = document.getElementById('futsalBookingComment').value;

      if (bookingDate && startTime && endTime) {
        const booking = { date: bookingDate, startTime, endTime, color, comment };
        futsalBookings.push(booking);
        localStorage.setItem('futsalBookings', JSON.stringify(futsalBookings));
        document.getElementById('futsalBookingDate').value = '';
        document.getElementById('futsalBookingStartTime').value = '';
        document.getElementById('futsalBookingEndTime').value = '';
        document.getElementById('futsalBookingComment').value = '';
        futsalDisplayCalendar();
      }
    }

    function futsalDisplayCalendar() {
      const calendar = document.getElementById('futsalCalendar');
      calendar.innerHTML = '';
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day';
        calendar.appendChild(emptyDay);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = day;
        const bookingsForDay = futsalBookings.filter(booking => booking.date === `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`);
        
        bookingsForDay.forEach(booking => {
          const bookingDiv = document.createElement('div');
          bookingDiv.className = 'booking';
          bookingDiv.style.backgroundColor = booking.color;
          bookingDiv.textContent = `${booking.startTime} - ${booking.endTime}: ${booking.comment}`;
          dayDiv.appendChild(bookingDiv);
        });

        calendar.appendChild(dayDiv);
      }

      document.getElementById('futsalCurrentMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
    }

    function futsalChangeMonth(direction) {
      currentMonth += direction;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      futsalDisplayCalendar();
    }

    window.onload = function() {
      futsalDisplayAthletes();
      futsalDisplayCalendar();
    };
  </script>
</body>
</html>
