<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Ana - Futsal</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #ff6666;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    #homeButton {
      background-color: white;
      color: #ff6666;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    #homeButton:hover {
      background-color: #ffeeee;
    }
    .functionality {
      margin: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin: 0;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      margin-top: 10px;
    }
    input, textarea, button {
      display: block;
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #ff6666;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3333;
    }
    #athleteListContainerFutsal div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img id="club-logo" src="../images/c_ana.jpg" alt="Clube Ana Logo" title="Clube Ana" width="50">
    <h1>Modalidade - Futsal</h1>
    <button id="homeButton" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
  </header>

  <div class="functionality">
    <h2 onclick="toggleDropdown('searchDropdownFutsal')">Procurar atleta de Futsal <span>▼</span></h2>
    <div id="searchDropdownFutsal" class="dropdown">
      <input type="text" id="searchAthleteFutsal" placeholder="Procurar atleta por nome..." onkeyup="searchAthleteFutsal()">
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('addDropdownFutsal')">Adicionar atleta de Futsal <span>▼</span></h2>
    <div id="addDropdownFutsal" class="dropdown">
      <input type="text" id="athleteNameFutsal" placeholder="Nome" required>
      <input type="text" id="athleteParentsFutsal" placeholder="Pais" required>
      <input type="text" id="athleteContactFutsal" placeholder="Contacto" required>
      <input type="text" id="athleteEscalaoFutsal" placeholder="Escalão" required>
      <textarea id="athleteCommentsFutsal" placeholder="Comentários"></textarea>
      <button id="saveAthleteButtonFutsal" onclick="addAthleteFutsal()">Adicionar Atleta</button>
    </div>
  </div>

  <div class="functionality">
    <h2 onclick="toggleDropdown('listDropdownFutsal')">Atletas de Futsal inscritos <span>▼</span></h2>
    <div id="listDropdownFutsal" class="dropdown">
      <div id="athleteListContainerFutsal"></div>
    </div>
  </div>

  <script>
    let athletesFutsal = [];

    function loadAthletesFutsal() {
      const storedAthletes = localStorage.getItem('athletesFutsal');
      if (storedAthletes) athletesFutsal = JSON.parse(storedAthletes);
      renderAthleteListFutsal();
    }

    function saveAthletesFutsal() {
      localStorage.setItem('athletesFutsal', JSON.stringify(athletesFutsal));
    }

    function addAthleteFutsal() {
      const name = document.getElementById('athleteNameFutsal').value;
      const parents = document.getElementById('athleteParentsFutsal').value;
      const contact = document.getElementById('athleteContactFutsal').value;
      const escalao = document.getElementById('athleteEscalaoFutsal').value;
      const comments = document.getElementById('athleteCommentsFutsal').value;

      athletesFutsal.push({ name, parents, contact, escalao, comments });
      saveAthletesFutsal();
      renderAthleteListFutsal();
      
      document.getElementById('athleteNameFutsal').value = '';
      document.getElementById('athleteParentsFutsal').value = '';
      document.getElementById('athleteContactFutsal').value = '';
      document.getElementById('athleteEscalaoFutsal').value = '';
      document.getElementById('athleteCommentsFutsal').value = '';
    }

    function renderAthleteListFutsal() {
      const container = document.getElementById('athleteListContainerFutsal');
      container.innerHTML = athletesFutsal.map(athlete => `
        <div>
          <strong>Nome:</strong> ${athlete.name} - <strong>Escalão:</strong> ${athlete.escalao} - 
          <button onclick="removeAthleteFutsal('${athlete.name}')">Remover</button>
        </div>
      `).join('');
    }

    function removeAthleteFutsal(name) {
      athletesFutsal = athletesFutsal.filter(athlete => athlete.name !== name);
      saveAthletesFutsal();
      renderAthleteListFutsal();
    }

    function searchAthleteFutsal() {
      const query = document.getElementById('searchAthleteFutsal').value.toLowerCase();
      const filteredAthletes = athletesFutsal.filter(athlete => athlete.name.toLowerCase().includes(query));
      document.getElementById('athleteListContainerFutsal').innerHTML = filteredAthletes.map(athlete => `
        <div>
          <strong>Nome:</strong> ${athlete.name} - <strong>Escalão:</strong> ${athlete.escalao}
        </div>
      `).join('');
    }

    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    window.onload = loadAthletesFutsal;
  </script>
</body>
</html>
